    <script>
        // --- Configuration ---
        const TARGET_DATE = new Date('November 3, 2025 00:00:00').getTime(); 
        const CIRCUMFERENCE = 597;
        const INTRO_DURATION_MS = 2000; // Decreased from 3000ms (3s) to 2000ms (2s)

        // --- DOM Elements ---
        const daysValueEl = document.getElementById('days-value');
        const hmsValueEl = document.getElementById('hms-value');
        const secondsValueEl = document.getElementById('seconds-value');
        
        const daysArcEl = document.getElementById('days-arc');
        const hmsArcEl = document.getElementById('hms-arc');
        const secondsArcEl = document.getElementById('seconds-arc');

        const countdownTitleEl = document.getElementById('countdown-title');
        
        const introSplashEl = document.getElementById('intro-splash'); 
        const contentEl = document.getElementById('content'); 

        // Set the total length for the progress arcs initially
        if (daysArcEl) daysArcEl.style.strokeDasharray = CIRCUMFERENCE;
        if (hmsArcEl) hmsArcEl.style.strokeDasharray = CIRCUMFERENCE;
        if (secondsArcEl) secondsArcEl.style.strokeDasharray = CIRCUMFERENCE;

        // --- Intro Animation Logic (UPDATED) ---

        /**
         * Fades out the splash screen and shows the main content.
         */
        function startIntroAnimation() {
            // After the decreased duration
            setTimeout(() => {
                // 1. Start the fade-out effect on the splash screen
                introSplashEl.style.opacity = '0';
                
                // 2. After the fade-out transition is complete (0.5s)
                setTimeout(() => {
                    introSplashEl.style.display = 'none';
                    // 3. Show the main content with a fade-in
                    contentEl.style.opacity = '1';
                    
                    // Start the countdown once the page is fully visible
                    countdownInterval = setInterval(updateCountdown, 1000);
                    updateCountdown();
                    
                }, 500); // Wait for the opacity transition (0.5s)
            }, INTRO_DURATION_MS); // Use the new 2000ms duration
        }

        // --- Helper Functions ---

        /**
         * Calculates the stroke-dashoffset for the progress bar.
         */
        function getOffset(percentage) {
            return CIRCUMFERENCE - (percentage / 100) * CIRCUMFERENCE;
        }

        /**
         * Formats a number to be at least two digits (e.g., 5 -> "05").
         */
        function formatNumber(n) {
            return n < 10 ? "0" + n : n;
        }
        
        // --- Main Countdown Logic ---

        function updateCountdown() {
            // (Existing countdown logic remains the same)
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;

            if (distance < 0) {
                // Countdown is finished
                daysValueEl.textContent = "00";
                hmsValueEl.textContent = "00:00";
                secondsValueEl.textContent = "00";
                daysArcEl.style.strokeDashoffset = CIRCUMFERENCE;
                hmsArcEl.style.strokeDashoffset = CIRCUMFERENCE;
                secondsArcEl.style.strokeDashoffset = CIRCUMFERENCE;
                
                countdownTitleEl.innerHTML = "<span class='ted-glow'>EVENT IS LIVE!</span>";
                clearInterval(countdownInterval);
                return;
            }

            // --- Calculate Time Remaining ---
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // --- Update Numerical Display ---
            daysValueEl.textContent = days.toString().padStart(2, '0');
            hmsValueEl.textContent = `${formatNumber(hours)}:${formatNumber(minutes)}`;
            secondsValueEl.textContent = formatNumber(seconds);

            // --- Update Progress Arcs ---
            const totalSecondsInDay = (hours * 3600) + (minutes * 60) + seconds;
            const dayPercentage = 100 - ((totalSecondsInDay / 86400) * 100); 
            daysArcEl.style.strokeDashoffset = getOffset(dayPercentage);

            const totalSecondsInHour = (minutes * 60) + seconds;
            const hourPercentage = 100 - ((totalSecondsInHour / 3600) * 100);
            hmsArcEl.style.strokeDashoffset = getOffset(hourPercentage);

            const minutePercentage = 100 - ((seconds / 60) * 100);
            secondsArcEl.style.strokeDashoffset = getOffset(minutePercentage);
        }

        let countdownInterval;
        
        // --- Scroll Animation Logic ---
        function setupScrollAnimations() {
            const fadeElements = document.querySelectorAll('.scroll-fade-in');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Use a setTimeout with data-delay for staggered effect
                        const delay = entry.target.getAttribute('data-delay') || 0;
                        setTimeout(() => {
                            entry.target.classList.add('is-visible');
                        }, delay);
                        observer.unobserve(entry.target); // Stop observing once visible
                    }
                });
            }, {
                rootMargin: '0px',
                threshold: 0.1 // Trigger when 10% of the element is visible
            });

            fadeElements.forEach(el => observer.observe(el));
        }

        // --- Navbar Scroll Shrink (Optional but good for fixed nav) ---
        function setupNavbarShrink() {
            const navbar = document.getElementById('navbar');
            const shrinkClass = 'h-12'; // Smaller height class

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-opacity-100', 'shadow-2xl');
                    navbar.classList.add(shrinkClass);
                } else {
                    navbar.classList.remove('bg-opacity-100', 'shadow-2xl');
                    navbar.classList.remove(shrinkClass);
                }
            });
        }
        
        // --- Mobile Menu Toggle ---
        function setupMobileMenu() {
            const button = document.getElementById('mobile-menu-button');
            const menu = document.getElementById('mobile-menu');
            const menuIcon = button.querySelector('.menu-icon');
            const closeIcon = button.querySelector('.close-icon');

            button.addEventListener('click', () => {
                const isExpanded = button.getAttribute('aria-expanded') === 'true' || false;
                button.setAttribute('aria-expanded', !isExpanded);
                menu.classList.toggle('hidden');
                menuIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // START THE INTRO ANIMATION FIRST
            startIntroAnimation(); 
            
            // Setup other features after the DOM is ready
            setupScrollAnimations();
            setupNavbarShrink();
            setupMobileMenu();
        });
    </script>
